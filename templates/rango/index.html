<!DOCTYPE html>
<!-- Rango App Index HTML file -->
<!-- Ensure that DOCTYPE declaration is always first -->

<!-- This informs the Django template engine that there will be static files used -->
{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1> Rango says...</h1>
        <div>
            hey there partner! <br />
            <!-- Leaving the below in for reference -->
            <!-- <strong>{{ boldmessage }}</strong><br /> -->
        </div>

        <div>
            {% if categories %}
            <ul>
                {% for category in categories %}
                    <li>{{ category.name }}</li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>There are no categories present.</strng>
            {% endif %}
        </div>

        <div>
            <a href="/rango/about">About Rango</a><br />
            <!-- Static template tag -->
            <!-- "alt" is what gets shown if the image cannot be loaded -->
            <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
        </div>
    </body>
</html>
