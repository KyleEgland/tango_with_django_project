<!DOCTYPE html>
<!-- Rango App Index HTML file -->
<!-- Ensure that DOCTYPE declaration is always first -->

<!-- This informs the Django template engine that there will be static files used -->
{% load staticfiles %}

<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1> Rango says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
            <a href="/rango/about">About</a><br />
            <!-- Static template tag -->
            <!-- "alt" is what gets shown if the image cannot be loaded -->
            <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
        </div>
    </body>
</html>
